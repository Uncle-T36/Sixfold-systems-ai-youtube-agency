<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#006B3D"/>
      <stop offset="50%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </linearGradient>
    <linearGradient id="play" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f0f0f0"/>
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)"/>
  
  <!-- Inner Shadow -->
  <circle cx="256" cy="256" r="200" fill="rgba(0,0,0,0.1)"/>
  <circle cx="256" cy="256" r="195" fill="url(#bg)"/>
  
  <!-- Play Button Triangle -->
  <polygon points="200,160 200,352 360,256" fill="url(#play)" opacity="0.95"/>
  
  <!-- AI Sparkle Effects -->
  <circle cx="150" cy="150" r="12" fill="#FFD700" opacity="0.8"/>
  <circle cx="380" cy="130" r="8" fill="#FFD700" opacity="0.6"/>
  <circle cx="400" cy="350" r="10" fill="#FFD700" opacity="0.7"/>
  <circle cx="120" cy="380" r="6" fill="#FFD700" opacity="0.5"/>
  
  <!-- S Letter Overlay (SixFold) -->
  <text x="256" y="420" font-family="Arial Black, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">AI</text>
</svg>
